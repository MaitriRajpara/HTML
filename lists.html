<html>
    <body>
        <ul>
            <h1>unordered list</h1>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
          <ul style="list-style-type:square;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
          <ul style="list-style-type:circle;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
          <ol>
            <h1>ordered list</h1>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          <dl>
            <h1>description list</h1>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
          </dl>
    </body>
</html>
